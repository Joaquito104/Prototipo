<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Eliminar Producto</title></head>
<body>
  <h1>Eliminar Producto</h1>
  <p>¿Estás seguro de que deseas eliminar <strong>{{ producto.nombre }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_productos' %}">Cancelar</a>
  </form>
</body>
</html>
