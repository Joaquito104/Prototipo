<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Productos</title>
</head>
<body>
  <h1>Productos disponibles</h1>

  {% if productos %}
    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock disponible</th>
          <th>Cantidad vendida</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
          <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.stock }}</td>
            <td>{{ p.ventas.count }}</td> <!-- usa related_name 'ventas' -->
            <td>
              <a href="{% url 'editar_producto' p.id %}">Editar</a> |
              <a href="{% url 'eliminar_producto' p.id %}">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay productos todav√≠a.</p>
  {% endif %}
</body>
</html>
