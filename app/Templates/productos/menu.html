<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú de Gestión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f8f8f8;
    }
    h1 {
      color: #333;
    }
    .menu-container {
      margin-top: 30px;
    }
    .menu-container a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .menu-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Menú de Gestión</h1>
  <div class="menu-container">
    <a href="{% url 'crear_producto' %}">Crear Producto</a>
    <a href="{% url 'lista_productos' %}">Ver Inventario</a>
    <a href="{% url 'lista_productos' %}">Eliminar Producto</a>
  </div>
</body>
</html>
